<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invites - Team Up</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top left, #0d0d0d, #1a1a1a, #0d0d0d);
      color: #fff;
      overflow-x: hidden;
    }

    .particles {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 102, 204, 0.6);
      animation: float 12s infinite linear;
    }

    @keyframes float {
      from { transform: translateY(100vh) scale(0.5); opacity: 0; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 1; }
    }

    header {
      background: rgba(20,20,30,0.95);
      backdrop-filter: blur(6px);
      box-shadow: 0 0 15px rgba(255,102,204,0.5), 0 0 15px rgba(70,130,255,0.5);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 2;
      position: relative;
    }
    header h1 { 
      margin: 0; 
      font-size: 1.5rem; 
      background: linear-gradient(90deg, #ff66cc, #66a3ff); 
      -webkit-background-clip: text; 
      -webkit-text-fill-color: transparent;
    }
    nav { display: flex; gap: 0.6rem; }
    nav a {
      color: #ccc; 
      text-decoration: none; 
      padding: 0.35rem 0.6rem; 
      border-radius: 6px;
      transition: background 0.2s, color 0.2s;
    }
    nav a:hover { 
      background: linear-gradient(90deg, #ff66cc, #66a3ff);
      color: #000; 
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      position: relative;
      z-index: 2;
    }

    h2 { 
      color: #ff66cc; 
      margin-bottom: 1rem; 
      text-align: center; 
      background: linear-gradient(90deg, #ff66cc, #66a3ff);
      -webkit-background-clip: text; 
      -webkit-text-fill-color: transparent;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
      gap: 1rem;
    }
    .tab-btn {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: rgba(255,255,255,0.05);
      color: #ccc;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 0 8px rgba(255,102,204,0.3), 0 0 6px rgba(70,130,255,0.3);
    }
    .tab-btn.active { 
      background: linear-gradient(90deg, #ff66cc, #66a3ff);
      color: #000; 
      box-shadow: 0 0 15px rgba(255,102,204,0.6), 0 0 15px rgba(70,130,255,0.6);
    }
    .tab-btn:hover { 
      transform: translateY(-2px); 
    }

    .card {
      background: rgba(20,20,30,0.95);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 15px rgba(255,102,204,0.3), 0 0 10px rgba(70,130,255,0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover { 
      transform: translateY(-6px); 
      box-shadow: 0 0 25px rgba(255,102,204,0.7), 0 0 25px rgba(70,130,255,0.7);
    }

    .btn {
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 12px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      margin-left: 0.5rem;
      transition: all 0.25s;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }
    .btn-accept { 
      background: linear-gradient(90deg, #00ff99, #00c853); 
      color: #000; 
      box-shadow: 0 0 10px #00ff99, 0 0 6px #00c853;
    }
    .btn-accept:hover { 
      transform: translateY(-2px); 
      box-shadow: 0 0 18px #00ff99, 0 0 12px #00c853;
    }
    .btn-reject { 
      background: linear-gradient(90deg, #ff5252, #e53935); 
      color: #fff; 
      box-shadow: 0 0 10px #ff5252, 0 0 6px #e53935;
    }
    .btn-reject:hover { 
      transform: translateY(-2px); 
      box-shadow: 0 0 18px #ff5252, 0 0 12px #e53935;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      color: #aaa;
      z-index: 2;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="particles"></div>

  <header>
    <h1>Invites</h1>
    <nav>
      <a href="dashboard.html">Home</a>
      <a href="team.html">Teams</a>
      <a href="chat.html">Chats</a>
      <a href="invite.html">Invites</a>
      <a href="profile.html">Profile</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </header>

  <div class="container">
    <div class="tabs">
      <button class="tab-btn active" id="pendingTab">Pending Invites</button>
      <button class="tab-btn" id="sentTab">Sent Invites</button>
    </div>

    <div id="inviteContainer">
      <!-- Invites loaded here -->
    </div>
  </div>

  <footer>Â© 2025 Team Up</footer>

  <script>
    const particlesContainer = document.querySelector('.particles');
    for (let i = 0; i < 40; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = Math.random() * 100 + "vw";
      particle.style.animationDuration = (6 + Math.random() * 6) + "s";
      const size = 3 + Math.random() * 5;
      particle.style.width = size + "px";
      particle.style.height = size + "px";
      particlesContainer.appendChild(particle);
    }
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC78TbLZQWs9FdfQV9m5Crw7md_PdISaCg",
      authDomain: "teamup-8a9f0.firebaseapp.com",
      projectId: "teamup-8a9f0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const container = document.getElementById("inviteContainer");
    const pendingTab = document.getElementById("pendingTab");
    const sentTab = document.getElementById("sentTab");
    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";
      currentUser = user;
      loadPendingInvites();
    });

    function clearContainer() { container.innerHTML = ""; }

    async function loadPendingInvites() {
      clearContainer();
      pendingTab.classList.add("active");
      sentTab.classList.remove("active");

      const q = query(collection(db, "groupInvites"), 
        where("userId", "==", currentUser.uid), 
        where("status", "==", "pending"));
      const snap = await getDocs(q);
      if(snap.empty) return container.innerHTML="<p style='text-align:center;color:#ccc;'>No pending invites.</p>";

      snap.forEach(inviteDoc => {
        const invite = inviteDoc.data();
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div>
            <strong>Group:</strong> ${invite.groupId}<br>
            <small>Invited on: ${invite.timestamp?.toDate().toLocaleString() || "N/A"}</small>
          </div>
          <div>
            <button class="btn btn-accept" onclick="acceptInvite('${inviteDoc.id}')">Accept</button>
            <button class="btn btn-reject" onclick="rejectInvite('${inviteDoc.id}')">Reject</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    async function loadSentInvites() {
      clearContainer();
      pendingTab.classList.remove("active");
      sentTab.classList.add("active");

      const q = query(collection(db, "groupInvites"), 
        where("senderId", "==", currentUser.uid));
      const snap = await getDocs(q);
      if(snap.empty) return container.innerHTML="<p style='text-align:center;color:#ccc;'>No sent invites.</p>";

      snap.forEach(inviteDoc => {
        const invite = inviteDoc.data();
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div>
            <strong>Group:</strong> ${invite.groupId}<br>
            <small>Sent to: ${invite.userId}</small><br>
            <small>Status: ${invite.status}</small>
          </div>
        `;
        container.appendChild(card);
      });
    }

    window.acceptInvite = async (id) => {
      await updateDoc(doc(db, "groupInvites", id), { status: "accepted" });
      alert("Invite accepted!");
      loadPendingInvites();
    };

    window.rejectInvite = async (id) => {
      await updateDoc(doc(db, "groupInvites", id), { status: "rejected" });
      alert("Invite rejected!");
      loadPendingInvites();
    };

    pendingTab.addEventListener("click", loadPendingInvites);
    sentTab.addEventListener("click", loadSentInvites);

    document.getElementById("logoutBtn").addEventListener("click", async (e) => {
      e.preventDefault();
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
