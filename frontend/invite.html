<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invites - Team Up</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow-x: hidden;
    }

    .particles {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 255, 255, 0.8);
      animation: float 10s infinite linear;
    }

    @keyframes float {
      from { transform: translateY(100vh) scale(0.5); opacity: 0; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 1; }
    }

    header {
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 10px rgba(0,255,255,0.2);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 2;
      position: relative;
    }
    header h1 { margin: 0; font-size: 1.25rem; color: #00e5ff; text-shadow: 0 0 12px #00e5ff; }
    nav { display: flex; gap: 0.6rem; }
    nav a {
      color: #fff; text-decoration: none; padding: 0.35rem 0.6rem; border-radius: 6px;
      transition: background 0.2s, color 0.2s;
    }
    nav a:hover { background: #00e5ff; color: #000; }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      position: relative;
      z-index: 2;
    }

    h2 { color: #00e5ff; margin-bottom: 1rem; text-align: center; }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 1.2rem;
      gap: 1rem;
    }
    .tab-btn {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: rgba(0,255,255,0.2);
      color: #fff;
      font-weight: bold;
      transition: background 0.2s, transform 0.15s;
    }
    .tab-btn.active { background: #00e5ff; color: #000; }
    .tab-btn:hover { transform: translateY(-2px); }

    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 1.2rem;
      margin-bottom: 1rem;
      box-shadow: 0 4px 14px rgba(0,255,255,0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .card:hover { transform: translateY(-4px); box-shadow: 0 10px 30px rgba(0,255,255,0.2); }

    .btn {
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
      margin-left: 0.4rem;
      transition: transform 0.15s, background 0.15s;
    }
    .btn-accept { background: #00e676; color: #000; }
    .btn-accept:hover { background: #00c853; transform: translateY(-2px); }
    .btn-reject { background: #ff5252; color: #fff; }
    .btn-reject:hover { background: #e53935; transform: translateY(-2px); }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #aaa;
      z-index: 2;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="particles"></div>

  <header>
    <h1>Invites</h1>
    <nav>
      <a href="dashboard.html">Home</a>
      <a href="team.html">Teams</a>
      <a href="chat.html">Chats</a>
      <a href="invite.html">Invites</a>
      <a href="profile.html">Profile</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </header>

  <div class="container">
    <div class="tabs">
      <button class="tab-btn active" id="pendingTab">Pending Invites</button>
      <button class="tab-btn" id="sentTab">Sent Invites</button>
    </div>

    <div id="inviteContainer">
      <!-- Invites will be loaded here -->
    </div>
  </div>

  <footer>Â© 2025 Team Up</footer>

  <!-- Particles -->
  <script>
    const particlesContainer = document.querySelector('.particles');
    for (let i = 0; i < 40; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = Math.random() * 100 + "vw";
      particle.style.animationDuration = (6 + Math.random() * 6) + "s";
      const size = 3 + Math.random() * 5;
      particle.style.width = size + "px";
      particle.style.height = size + "px";
      particlesContainer.appendChild(particle);
    }
  </script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC78TbLZQWs9FdfQV9m5Crw7md_PdISaCg",
      authDomain: "teamup-8a9f0.firebaseapp.com",
      projectId: "teamup-8a9f0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const container = document.getElementById("inviteContainer");
    const pendingTab = document.getElementById("pendingTab");
    const sentTab = document.getElementById("sentTab");

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";
      currentUser = user;
      loadPendingInvites();
    });

    function clearContainer() {
      container.innerHTML = "";
    }

    async function loadPendingInvites() {
      clearContainer();
      pendingTab.classList.add("active");
      sentTab.classList.remove("active");

      const q = query(collection(db, "groupInvites"), 
        where("userId", "==", currentUser.uid), 
        where("status", "==", "pending"));
      const snap = await getDocs(q);

      if (snap.empty) {
        container.innerHTML = "<p style='text-align:center;color:#ccc;'>No pending invites.</p>";
        return;
      }

      snap.forEach(inviteDoc => {
        const invite = inviteDoc.data();
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div>
            <strong>Group:</strong> ${invite.groupId}<br>
            <small>Invited on: ${invite.timestamp?.toDate().toLocaleString() || "N/A"}</small>
          </div>
          <div>
            <button class="btn btn-accept" onclick="acceptInvite('${inviteDoc.id}')">Accept</button>
            <button class="btn btn-reject" onclick="rejectInvite('${inviteDoc.id}')">Reject</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    async function loadSentInvites() {
      clearContainer();
      pendingTab.classList.remove("active");
      sentTab.classList.add("active");

      const q = query(collection(db, "groupInvites"), 
        where("senderId", "==", currentUser.uid));
      const snap = await getDocs(q);

      if (snap.empty) {
        container.innerHTML = "<p style='text-align:center;color:#ccc;'>No sent invites.</p>";
        return;
      }

      snap.forEach(inviteDoc => {
        const invite = inviteDoc.data();
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div>
            <strong>Group:</strong> ${invite.groupId}<br>
            <small>Sent to: ${invite.userId}</small><br>
            <small>Status: ${invite.status}</small>
          </div>
        `;
        container.appendChild(card);
      });
    }

    window.acceptInvite = async (id) => {
      await updateDoc(doc(db, "groupInvites", id), { status: "accepted" });
      alert("Invite accepted!");
      loadPendingInvites();
    };

    window.rejectInvite = async (id) => {
      await updateDoc(doc(db, "groupInvites", id), { status: "rejected" });
      alert("Invite rejected!");
      loadPendingInvites();
    };

    pendingTab.addEventListener("click", loadPendingInvites);
    sentTab.addEventListener("click", loadSentInvites);

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", async (e) => {
      e.preventDefault();
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
