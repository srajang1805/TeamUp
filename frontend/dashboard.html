<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup - Team UP</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #ff4da6, transparent 40%),
                  radial-gradient(circle at bottom right, #4d88ff, transparent 40%),
                  radial-gradient(circle at center, #0d0d0d, #000000 80%);
      background-color: #0d0d0d;
      color: #f5f5f5;
      overflow: hidden;
    }

    .container {
      background: rgba(20, 20, 30, 0.9);
      padding: 3rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0px 0px 20px rgba(255, 105, 180, 0.4),
                  0px 0px 25px rgba(70, 130, 255, 0.3);
      max-width: 420px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(12px);
      animation: fadeIn 1s ease;
    }

    .logo {
      width: 160px;
      margin-bottom: 1rem;
      animation: floatLogo 3s ease-in-out infinite;
      border-radius: 12px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.3rem;
      background: linear-gradient(90deg, #ff66cc, #66a3ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    .tagline { 
      font-size: 1rem; 
      margin-bottom: 2rem; 
      color: #ccc; 
      letter-spacing: 1px; 
    }

    input {
      width: 100%;
      padding: 0.9rem;
      margin: 0.6rem 0;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: box-shadow 0.3s, background 0.3s;
    }
    input::placeholder { color: #aaa; }
    input:focus { 
      box-shadow: 0 0 10px #ff66cc, 0 0 15px #66a3ff; 
      background: rgba(255,255,255,0.2); 
    }

    .btn {
      width: 100%;
      background: linear-gradient(90deg, #ff4da6, #4d88ff);
      color: #fff;
      border: none;
      padding: 0.9rem;
      margin-top: 1rem;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .btn:hover { 
      transform: scale(1.05); 
      background: linear-gradient(90deg, #ff66cc, #66a3ff);
      box-shadow: 0px 0px 10px rgba(255, 105, 180, 0.6);
    }

    .toggle-link { 
      margin-top: 1.2rem; 
      display: block; 
      font-size: 0.95rem; 
      color: #ffb3ec; 
      cursor: pointer; 
      text-decoration: none; 
      transition: color 0.2s; 
    }
    .toggle-link:hover { color: #fff; }

    @keyframes fadeIn { 
      from { opacity: 0; transform: translateY(20px); } 
      to { opacity: 1; transform: translateY(0); } 
    }
    @keyframes floatLogo { 
      0% { transform: translateY(0); } 
      50% { transform: translateY(-10px); } 
      100% { transform: translateY(0); } 
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpeg" alt="Team UP Logo" class="logo">
    <h1>TEAM UP</h1>
    <p class="tagline">Connect â€¢ Create â€¢ Compete ðŸš€</p>

    <h2 id="form-title">Login</h2>
    <form id="auth-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <div id="extra-fields" style="display: none;">
        <input type="text" id="fullname" placeholder="Full Name">
        <input type="text" id="username" placeholder="Username">
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
    <a class="toggle-link" onclick="toggleForm()">Donâ€™t have an account? Sign up</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC78TbLZQWs9FdfQV9m5Crw7md_PdISaCg",
      authDomain: "teamup-8a9f0.firebaseapp.com",
      projectId: "teamup-8a9f0",
      storageBucket: "teamup-8a9f0.firebasestorage.app",
      messagingSenderId: "348128513327",
      appId: "1:348128513327:web:577cc99147e834d0b0e5da",
      measurementId: "G-HQR07FJ6ZT"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById('auth-form');
    const formTitle = document.getElementById('form-title');
    const extraFields = document.getElementById('extra-fields');
    const toggleLink = document.querySelector('.toggle-link');
    let isSignup = false;

    function toggleForm() {
      isSignup = !isSignup;
      if (isSignup) {
        formTitle.innerText = "Sign Up";
        extraFields.style.display = "block";
        toggleLink.innerText = "Already have an account? Login";
      } else {
        formTitle.innerText = "Login";
        extraFields.style.display = "none";
        toggleLink.innerText = "Donâ€™t have an account? Sign up";
      }
    }
    window.toggleForm = toggleForm;

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (isSignup) {
        const fullName = document.getElementById('fullname').value.trim();
        const username = document.getElementById('username').value.trim();

        if (!fullName || !username) {
          alert("Please enter both full name and username.");
          return;
        }

        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          await updateProfile(user, { displayName: fullName });

          await setDoc(doc(db, "users", user.uid), {
            name: fullName,
            username: username,
            email: email,
            study: [],
            gaming: [],
            dev: []
          });

          alert("Signup successful!");
          window.location.href = "dashboard.html";
        } catch (error) {
          alert(error.message);
        }

      } else {
        try {
          await signInWithEmailAndPassword(auth, email, password);
          alert("Login successful!");
          window.location.href = "dashboard.html";
        } catch (error) {
          alert(error.message);
        }
      }
    });
  </script>
</body>
</html>
