<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Developer Teams - TeamUp</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;500&display=swap');

body {
  margin: 0;
  font-family: 'Roboto', sans-serif;
  background: #000;
  color: #7FDBFF;
  overflow-x: hidden;
  position: relative;
}

canvas {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: 0; 
  pointer-events: none;
}

header {
  background: rgba(0,0,0,0.85);
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 4px 20px rgba(0,229,255,0.2);
  position: relative;
  z-index: 2;
}
header h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.6rem;
  color: #00e5ff;
  text-shadow: 0 0 12px #00e5ff;
  margin: 0;
}
nav { display: flex; gap: 1rem; }
nav a {
  color: #00e5ff; text-decoration: none; font-weight: 500; transition: 0.3s;
}
nav a:hover {
  background: #00e5ff; color: #000; padding: 0.3rem 0.6rem; border-radius: 8px;
}

.hero {
  text-align: center; padding: 2rem;
  background: rgba(0,229,255,0.05); border-bottom: 1px solid rgba(0,229,255,0.2);
  position: relative; z-index: 2;
}
.hero h2 {
  font-family: 'Orbitron', sans-serif; font-size: 2rem; margin-bottom: 0.5rem;
  color: #00e5ff; text-shadow: 0 0 12px #00e5ff;
}

.container {
  max-width: 1100px; margin: 1rem auto; padding: 0 1rem;
  display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 1.5rem; position: relative; z-index: 2;
}

.card {
  background: rgba(0,229,255,0.05); border-radius: 15px;
  padding: 1.5rem; text-align: left; box-shadow: 0 6px 18px rgba(0,229,255,0.15);
  backdrop-filter: blur(8px); transition: 0.3s; position: relative;
}
.card:hover { transform: translateY(-6px); box-shadow: 0 10px 28px rgba(0,229,255,0.3); }

.btn {
  margin-top: 12px; padding: 10px 18px; border: none; border-radius: 10px;
  background: #00e5ff; color: #000; font-weight: 500; cursor: pointer; transition: 0.3s;
}
.btn:hover { background: #00bcd4; transform: translateY(-2px); }

.tags { display:flex; flex-wrap:wrap; gap:0.4rem; margin-top:6px; }
.tag { background:#00e5ff; color:#000; padding:0.2rem 0.5rem; border-radius:5px; font-size:0.8rem; }

.members { margin-top: 1rem; }
.member { padding: 6px 0; border-bottom: 1px solid rgba(0,229,255,0.2); }
.member:last-child { border-bottom: none; }
.member b { color:#00e5ff; }

input, textarea { width: 100%; margin-top: 6px; padding: 8px;
  border-radius: 8px; border: 1px solid #00e5ff; background: rgba(0,229,255,0.1); color:#7FDBFF; }

footer {
  text-align: center; padding: 1.5rem; margin-top: 2rem;
  font-size: 0.9rem; color: #7FDBFF; text-shadow: 0 0 5px #00e5ff;
  background: rgba(0, 0, 0, 0.7); position: relative; z-index: 2;
}

#searchBar { display: block; margin: 1rem auto; padding: 0.6rem; width: 300px;
  border-radius: 8px; border: none; background: rgba(0,229,255,0.2); color: #7FDBFF; font-size:1rem; z-index:2; position:relative; }

#createTeamBtn { display:block; margin:0.5rem auto; z-index:2; position:relative; }

#createTeamModal {
  display:none; position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.7); z-index:10; justify-content:center; align-items:center; display:flex;
}
#createTeamForm {
  background: rgba(0,0,0,0.95); padding:2rem; border-radius:15px;
  display:flex; flex-direction:column; gap:1rem; width:90%; max-width:400px;
}
</style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<header>
  <h1>Developer Teams</h1>
  <nav>
    <a href="dashboard.html">Home</a>
    <a href="profile.html">Profile</a>
    <a href="login.html" id="logoutBtn">Logout</a>
  </nav>
</header>

<section class="hero">
  <h2>Join Dev Teams ðŸš€</h2>
  <p>Collaborate with developers on projects, study groups, and more.</p>
</section>

<input type="text" id="searchBar" placeholder="Search Teams...">
<button class="btn" id="createTeamBtn">+ Create Team</button>

<section class="container" id="teamContainer"></section>

<!-- Modal -->
<div id="createTeamModal">
  <form id="createTeamForm">
    <h3>Create Dev Team</h3>
    <input type="text" id="teamName" placeholder="Team Name" required/>
    <textarea id="teamDesc" placeholder="Team Description" rows="3"></textarea>
    <input type="text" id="teamTags" placeholder="Tags (comma separated)" value="dev"/>
    <button type="submit" class="btn">Create Team</button>
    <button type="button" class="btn" id="closeModalBtn" style="background:#ff3c3c;">Cancel</button>
  </form>
</div>

<footer>Â© 2025 Developer Teams - Team Up</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, updateDoc, doc, getDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyC78TbLZQWs9FdfQV9m5Crw7md_PdISaCg",
  authDomain: "teamup-8a9f0.firebaseapp.com",
  projectId: "teamup-8a9f0"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let currentUser = null;
const teamContainer = document.getElementById('teamContainer');
const searchBar = document.getElementById('searchBar');
const createTeamBtn = document.getElementById('createTeamBtn');
const createTeamModal = document.getElementById('createTeamModal');
const createTeamForm = document.getElementById('createTeamForm');
const closeModalBtn = document.getElementById('closeModalBtn');

onAuthStateChanged(auth, user=>{
  if(!user) window.location.href='login.html';
  currentUser=user;
  if(currentUser) loadTeams();
});

document.getElementById('logoutBtn').addEventListener('click', async ()=>{
  await signOut(auth); window.location.href='login.html';
});

createTeamBtn.addEventListener('click', ()=>{ createTeamModal.style.display='flex'; });
closeModalBtn.addEventListener('click', ()=>{ createTeamModal.style.display='none'; });

createTeamForm.addEventListener('submit', async e=>{
  e.preventDefault();
  const name = document.getElementById('teamName').value.trim();
  const desc = document.getElementById('teamDesc').value.trim();
  let tags = document.getElementById('teamTags').value.split(',').map(t=>t.trim().toLowerCase());
  if(!tags.includes('dev')) tags.push('dev');

  await addDoc(collection(db,'groups'),{
    name, description:desc, tags, members:[currentUser.uid], creatorId:currentUser.uid, requests:[]
  });
  createTeamModal.style.display='none';
  createTeamForm.reset();
  loadTeams();
});

async function loadTeams(){
  teamContainer.innerHTML='Loading teams...';
  const snap = await getDocs(collection(db,'groups'));
  const teams = snap.docs.map(d=>({id:d.id,...d.data()})).filter(t=>t.tags.includes('dev'));
  teamContainer.innerHTML='';

  for(const t of teams){
    const card = document.createElement('div'); card.className='card';

    let membersHtml="<div class='members'><strong>Members:</strong><br>";
    for(const uid of t.members||[]){
      const uSnap = await getDoc(doc(db,'users',uid));
      if(uSnap.exists()){
        const uData = uSnap.data();
        const skills = uData.dev?.join(", ")||"No skills";
        membersHtml += `<div class="member"><b>${uData.name||"Unknown"}</b> (${skills})</div>`;
      }
    }
    membersHtml+="</div>";

    let btnHtml="";
    if(t.creatorId===currentUser.uid){
      btnHtml=`<button class="btn" onclick="window.location.href='searchdev.html?groupId=${encodeURIComponent(t.id)}'">Search Teammates</button>`;
    } else if(t.members?.includes(currentUser.uid)){
      btnHtml=`<button class="btn" disabled>Member</button>`;
    } else if(t.requests?.includes(currentUser.uid)){
      btnHtml=`<button class="btn" disabled>Request Sent</button>`;
    } else {
      btnHtml=`<button class="btn" onclick="requestJoin('${t.id}')">Request to Join</button>`;
    }

    card.innerHTML=`<h3>${t.name}</h3>
      <p>${t.description||''}</p>
      <div class="tags">${t.tags.map(tag=>`<span class="tag">${tag}</span>`).join('')}</div>
      ${membersHtml}
      ${btnHtml}`;

    teamContainer.appendChild(card);
  }
}

window.requestJoin = async (groupId)=>{
  const groupRef = doc(db,'groups',groupId);
  await updateDoc(groupRef,{ requests: arrayUnion(currentUser.uid) });
  alert('âœ… Request sent!');
  loadTeams();
}

searchBar.addEventListener('input', ()=>{
  const q = searchBar.value.toLowerCase();
  document.querySelectorAll('#teamContainer .card').forEach(card=>{
    const txt = card.querySelector('h3').innerText.toLowerCase();
    card.style.display = txt.includes(q)?'block':'none';
  });
});

// MATRIX BACKGROUND
const canvas = document.getElementById('matrixCanvas');
const ctx = canvas.getContext('2d');
function resizeCanvas(){canvas.width=window.innerWidth; canvas.height=window.innerHeight;}
resizeCanvas(); window.addEventListener('resize',resizeCanvas);

const letters="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789<>/*=".split('');
const fontSize=16;
const columns=Math.floor(canvas.width/fontSize);
const drops=Array(columns).fill(1);

function drawMatrix(){
  ctx.fillStyle="rgba(0,0,0,0.05)"; ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#00e5ff"; ctx.font=fontSize+"px monospace";
  for(let i=0;i<drops.length;i++){
    const text=letters[Math.floor(Math.random()*letters.length)];
    ctx.fillText(text,i*fontSize,drops[i]*fontSize);
    if(drops[i]*fontSize>canvas.height && Math.random()>0.975) drops[i]=0;
    drops[i]++;
  }
}
setInterval(drawMatrix,50);
</script>
</body>
</html>
