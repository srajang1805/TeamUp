<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Team Up</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top left, #0d0d0d, #1a1a1a, #111);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      background: rgba(20,20,30,0.9);
      backdrop-filter: blur(6px);
      box-shadow: 0 0 12px rgba(255,105,180,0.3);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 1.25rem;
      color: #ff66cc;
      background: linear-gradient(90deg,#ff66cc,#66a3ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }

    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: #ccc;
      font-weight: 500;
      padding: 0.35rem 0.6rem;
      border-radius: 6px;
      transition: all 0.2s;
    }

    nav a:hover {
      background: linear-gradient(90deg,#ff66cc,#66a3ff);
      color: #000;
    }

    .profile-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(20,20,30,0.9);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(70,130,255,0.25), 0 0 16px rgba(255,105,180,0.2);
      backdrop-filter: blur(8px);
      position: relative;
    }

    .create-banner {
      text-align: center;
      padding: 0.8rem 1rem;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 10px;
      color: #fff;
      background: linear-gradient(90deg, #ff66cc, #66a3ff);
      box-shadow: 0 0 12px #ff66cc, 0 0 12px #66a3ff;
      animation: neonGlow 1.5s ease-in-out infinite alternate;
    }

    @keyframes neonGlow {
      from {
        text-shadow: 0 0 5px #ff66cc, 0 0 10px #66a3ff;
      }
      to {
        text-shadow: 0 0 15px #ff66cc, 0 0 20px #66a3ff;
      }
    }

    .profile-header { text-align: center; margin-bottom: 1.5rem; }
    .profile-header h2 { margin: 0.3rem 0; color: #ff66cc; }
    .profile-header p { margin: 0.2rem 0; font-size: 1rem; color: #ccc; }

    .reliability {
      position: absolute;
      top: 2rem;
      right: 2rem;
      font-size: 2rem;
      color: #ffd700;
      user-select: none;
    }

    .section { margin-bottom: 1.5rem; }
    .section h3 { margin-bottom: 0.8rem; color: #ff66cc; font-size: 1.1rem; }

    .tags { display: flex; flex-wrap: wrap; gap: 0.5rem; }
    .tag {
      background: linear-gradient(90deg,#ff66cc,#66a3ff);
      color: #000;
      padding: 0.4rem 0.7rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: transform 0.15s, box-shadow 0.15s;
    }
    .tag:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #ff66cc, 0 0 12px #66a3ff;
    }

    select {
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      background: rgba(0,0,0,0.5);
      color: #fff;
      outline: none;
      transition: 0.2s;
    }
    select option {
      background: #1a1a1a;
      color: #fff;
    }
    select:hover, select:focus {
      background: rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <header>
    <h1>Profile</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </header>

  <div class="profile-container">
    <div id="createBanner" class="create-banner" style="display:none;">
      âœ¨ Create Your Profile! Add your interests and make yourself stand out! âœ¨
    </div>

    <div class="profile-header">
      <h2 id="name">Loading...</h2>
      <p id="username">@username</p>
      <p id="email">email@example.com</p>
      <div class="reliability" id="reliability">Currently unrated</div>
    </div>

    <div class="section">
      <h3>ðŸ“š Study Group</h3>
      <div class="tags" id="study-tags"></div>
      <select id="study-select">
        <option value="">+ Add Tag</option>
        <option value="Math">Math</option>
        <option value="Physics">Physics</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Biology">Biology</option>
      </select>
    </div>

    <div class="section">
      <h3>ðŸŽ® Gaming</h3>
      <div class="tags" id="gaming-tags"></div>
      <select id="gaming-select">
        <option value="">+ Add Tag</option>
        <option value="Fragger">Fragger</option>
        <option value="Sniper">Sniper</option>
        <option value="Close Quarter">Close Quarter</option>
        <option value="Medic">Medic</option>
      </select>
    </div>

    <div class="section">
      <h3>ðŸ’¡ Development</h3>
      <div class="tags" id="dev-tags"></div>
      <select id="dev-select">
        <option value="">+ Add Tag</option>
        <option value="Frontend">Frontend</option>
        <option value="Backend">Backend</option>
        <option value="AI/ML">AI/ML</option>
        <option value="Testing">Testing</option>
        <option value="Integrating">Integrating</option>
        <option value="Deployment">Deployment</option>
        <option value="Cyber Security">Cyber Security</option>
      </select>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC78TbLZQWs9FdfQV9m5Crw7md_PdISaCg",
      authDomain: "teamup-8a9f0.firebaseapp.com",
      projectId: "teamup-8a9f0",
      storageBucket: "teamup-8a9f0.firebasestorage.app",
      messagingSenderId: "348128513327",
      appId: "1:348128513327:web:577cc99147e834d0b0e5da",
      measurementId: "G-HQR07FJ6ZT"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const nameEl = document.getElementById("name");
    const usernameEl = document.getElementById("username");
    const emailEl = document.getElementById("email");
    const reliabilityText = document.getElementById("reliability");
    const createBanner = document.getElementById("createBanner");

    const selects = {
      study: document.getElementById("study-select"),
      gaming: document.getElementById("gaming-select"),
      dev: document.getElementById("dev-select")
    };

    let userRef;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";
      const uid = user.uid;
      userRef = doc(db, "users", uid);

      let snap = await getDoc(userRef);
      let data;
      if (!snap.exists()) {
        data = {
          name: user.displayName || "Unnamed",
          username: user.email.split("@")[0],
          email: user.email,
          study: [],
          gaming: [],
          dev: [],
          reliability: null
        };
        await setDoc(userRef, data);
      } else {
        data = snap.data();
      }

      nameEl.textContent = data.name;
      usernameEl.textContent = "@" + (data.username || user.email.split("@")[0]);
      emailEl.textContent = data.email || user.email;

      // Show create banner if profile empty
      if (
        data.name === "Unnamed" ||
        (!Array.isArray(data.study) || data.study.length === 0) &&
        (!Array.isArray(data.gaming) || data.gaming.length === 0) &&
        (!Array.isArray(data.dev) || data.dev.length === 0)
      ) {
        createBanner.style.display = "block";
      }

      // Load reliability
      if (data.reliability && data.reliability >= 1 && data.reliability <= 5) {
        reliabilityText.innerHTML = "â˜…".repeat(data.reliability) + "â˜†".repeat(5 - data.reliability);
      } else {
        reliabilityText.textContent = "Currently unrated";
      }

      // Load tags
      loadTags("study", Array.isArray(data.study) ? data.study : []);
      loadTags("gaming", Array.isArray(data.gaming) ? data.gaming : []);
      loadTags("dev", Array.isArray(data.dev) ? data.dev : []);
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });

    function loadTags(type, arr) {
      const container = document.getElementById(type + "-tags");
      container.innerHTML = "";
      arr.forEach(val => {
        const span = document.createElement("span");
        span.className = "tag";
        span.textContent = val;
        span.title = "Click to remove";
        span.onclick = async () => {
          const snap = await getDoc(userRef);
          const data = snap.data();
          data[type] = data[type].filter(v => v !== val);
          await updateDoc(userRef, { [type]: data[type] });
          loadTags(type, data[type]);
        };
        container.appendChild(span);
      });
    }

    Object.keys(selects).forEach(type => {
      selects[type].addEventListener("change", async () => {
        const val = selects[type].value;
        if (!val) return;
        const snap = await getDoc(userRef);
        const data = snap.data();
        data[type] = data[type] || [];
        if (!data[type].includes(val)) {
          data[type].push(val);
          await updateDoc(userRef, { [type]: data[type] });
          loadTags(type, data[type]);
        }
        selects[type].value = "";
      });
    });
  </script>
</body>
</html>
