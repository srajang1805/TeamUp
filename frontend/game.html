<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Online Game Teams - TeamUp</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: url('back.jpeg') no-repeat center center fixed;
    background-size: cover;
    color: #f5f5f5;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    position: relative;
    overflow-x: hidden;
  }

  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    z-index: 0;
  }

  header {
    background: rgba(20, 20, 30, 0.9);
    border-bottom: 1px solid rgba(255,255,255,0.1);
    padding: 1rem 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 10;
    box-shadow: 0px 0px 12px rgba(255, 105, 180, 0.3);
  }
  header h1 {
    margin: 0;
    font-size: 1.6rem;
    background: linear-gradient(90deg, #ff66cc, #66a3ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 700;
    letter-spacing: 1px;
  }
  nav a {
    text-decoration: none;
    color: #ccc;
    font-size: 1.05rem;
    font-weight: 500;
    margin-left: 1rem;
    padding: 0.4rem 0.75rem;
    border-radius: 8px;
    transition: 0.3s;
  }
  nav a:hover {
    color: #fff;
    background: rgba(255,255,255,0.1);
  }

  .hero {
    text-align: center;
    padding: 3rem 1rem 2rem;
    position: relative;
    z-index: 1;
  }
  .hero h2 {
    font-size: 2.4rem;
    margin-bottom: 0.8rem;
    font-weight: 700;
    background: linear-gradient(90deg,#ff66cc,#66a3ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .hero p {
    font-size: 1.2rem;
    max-width: 750px;
    margin: 0 auto 1.5rem;
    color: #ccc;
    line-height: 1.7;
  }

  .btn {
    background: linear-gradient(90deg, #ff4da6, #4d88ff);
    color: #fff;
    border: none;
    padding: 0.9rem 1.8rem;
    border-radius: 12px;
    font-size: 1.05rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .btn:hover {
    background: linear-gradient(90deg, #ff66cc, #66a3ff);
    box-shadow: 0px 0px 12px rgba(255, 105, 180, 0.5);
    transform: translateY(-2px);
  }

  #searchBar {
    display: block;
    margin: 1rem auto;
    padding: 0.7rem;
    width: 320px;
    border-radius: 10px;
    border: none;
    background: rgba(20,20,30,0.8);
    color: #f5f5f5;
    font-size: 1rem;
    text-align: center;
    position: relative;
    z-index: 1;
  }

  #createTeamBtn {
    display: block;
    margin: 1rem auto;
    z-index: 1;
  }

  .container {
    max-width: 1000px;
    margin: 2rem auto;
    padding: 0 1rem;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 1.5rem;
    position: relative;
    z-index: 1;
  }

  .card {
    background: rgba(20,20,30,0.85);
    border-radius: 18px;
    padding: 2rem;
    border: 2px solid rgba(255,102,204,0.3);
    box-shadow: 0 0 20px rgba(70, 130, 255, 0.25),
                0 0 16px rgba(255, 105, 180, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
    position: relative;
    z-index: 1;
  }
  .card:hover {
    transform: translateY(-8px);
    box-shadow: 0 0 25px rgba(255,102,204,0.5),
                0 0 25px rgba(102,163,255,0.4);
    border: 2px solid #ff66cc;
  }
  .card h3 {
    margin-top: 0;
    font-size: 1.5rem;
    font-weight: 700;
    background: linear-gradient(90deg, #ff66cc, #66a3ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 0.5rem;
  }
  .card p {
    color: #ccc;
    font-size: 1rem;
    line-height: 1.6;
    margin-bottom: 0.8rem;
  }
  .tags {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    margin-bottom: 1rem;
  }
  .tag {
    background: linear-gradient(90deg, #ff4da6, #66a3ff);
    color: #fff;
    padding: 0.25rem 0.6rem;
    border-radius: 8px;
    font-size: 0.85rem;
    font-weight: 500;
  }

  .members {
    margin-top: 1rem;
    padding: 0.8rem;
    background: rgba(255,255,255,0.05);
    border-radius: 10px;
  }
  .member {
    font-size: 0.9rem;
    margin: 0.2rem 0;
    color: #ddd;
  }
  .member span {
    color: #ffb3ec;
  }

  #createTeamModal {
    display: none;
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.7);
    z-index: 20;
    justify-content: center;
    align-items: center;
  }
  #createTeamForm {
    background: rgba(20,20,30,0.95);
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 0 25px #ff66cc;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    width: 90%;
    max-width: 400px;
  }
  #createTeamForm h3 {
    text-align: center;
    margin: 0;
    font-weight: 700;
    background: linear-gradient(90deg,#ff66cc,#66a3ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  #createTeamForm input, #createTeamForm textarea {
    padding: 0.7rem;
    border-radius: 10px;
    border: none;
    font-size: 1rem;
    background: rgba(30,30,40,0.8);
    color: #f5f5f5;
  }
  #createTeamForm button {
    width: 100%;
  }

  footer {
    text-align: center;
    padding: 2rem;
    font-size: 0.95rem;
    color: #aaa;
    margin-top: auto;
    position: relative;
    z-index: 1;
  }
</style>
</head>
<body>

<header>
  <h1>TeamUp</h1>
  <nav>
    <a href="dashboard.html">Home</a>
    <a href="games.html">Game Teams</a>
    <a href="login.html" id="logoutBtn">Logout</a>
  </nav>
</header>

<section class="hero">
  <h2>Join Online Game Teams</h2>
  <p>Find players and create teams for online games only.</p>
</section>

<input type="text" id="searchBar" placeholder="Search game teams...">
<button id="createTeamBtn" class="btn">+ Create New Team</button>

<section class="container" id="teamContainer"></section>

<!-- Create Team Modal -->
<div id="createTeamModal">
  <form id="createTeamForm">
    <h3>Create Game Team</h3>
    <input type="text" id="teamName" placeholder="Team Name" required/>
    <textarea id="teamDesc" placeholder="Description" rows="3"></textarea>
    <input type="text" id="teamTags" placeholder="Tags (comma separated, include 'game')" value="game"/>
    <button type="submit" class="btn">Create Team</button>
    <button type="button" class="btn" id="closeModalBtn" style="background:#ff3c3c;">Cancel</button>
  </form>
</div>

<footer>
  Â© 2025 Team Up. Built for thriving communities.
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, getDocs, addDoc, updateDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyC78TbLZQWs9FdfQV9m5Crw7md_PdISaCg",
  authDomain: "teamup-8a9f0.firebaseapp.com",
  projectId: "teamup-8a9f0"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const teamContainer = document.getElementById('teamContainer');
const searchBar = document.getElementById('searchBar');
const createTeamBtn = document.getElementById('createTeamBtn');
const createTeamModal = document.getElementById('createTeamModal');
const createTeamForm = document.getElementById('createTeamForm');
const closeModalBtn = document.getElementById('closeModalBtn');

let currentUser = null;

onAuthStateChanged(auth,user=>{
  if(!user) window.location.href='login.html';
  currentUser=user;
  if(currentUser) loadTeams();
});

document.getElementById('logoutBtn').addEventListener('click',async()=>{
  await signOut(auth);
  window.location.href='login.html';
});

createTeamBtn.addEventListener('click',()=>{ createTeamModal.style.display='flex'; });
closeModalBtn.addEventListener('click',()=>{ createTeamModal.style.display='none'; });

createTeamForm.addEventListener('submit', async e=>{
  e.preventDefault();
  if(!currentUser) return;
  const name = document.getElementById('teamName').value.trim();
  const desc = document.getElementById('teamDesc').value.trim();
  const tags = document.getElementById('teamTags').value.split(',').map(t=>t.trim().toLowerCase());
  if(!tags.includes('game')) tags.push('game');
  await addDoc(collection(db,'groups'),{
    name, description: desc, tags, members: [currentUser.uid], creatorId: currentUser.uid, requests:[]
  });
  createTeamModal.style.display='none';
  createTeamForm.reset();
  loadTeams();
});

async function loadTeams(){
  teamContainer.innerHTML='<p style="color:#f5f5f5">Loading teams...</p>';
  const snap = await getDocs(collection(db,'groups'));
  let teams = snap.docs.map(d=>({id:d.id,...d.data()}));
  teams = teams.filter(t=>t.tags.some(tag=>['game','gaming','esports'].includes(tag.toLowerCase())));
  teams.sort((a,b)=> b.tags.length - a.tags.length);
  teamContainer.innerHTML='';

  for(const t of teams){
    const card=document.createElement('div');
    card.className='card';

    // Get members details
    let memberHtml = "<div class='members'><strong>Members:</strong><br>";
    for(const uid of t.members||[]){
      const uSnap = await getDoc(doc(db,'users',uid));
      if(uSnap.exists()){
        const uData = uSnap.data();
        const skills = (uData.gaming && uData.gaming.length>0) ? uData.gaming.join(", ") : "No gaming skills listed";
        memberHtml += `<div class="member">${uData.name || uData.username || "Unknown"} <span>(${skills})</span></div>`;
      }
    }
    memberHtml += "</div>";

    let btnHtml = t.creatorId===currentUser.uid
      ? `<button class="btn" onclick="window.location.href='searchgame.html?groupId=${encodeURIComponent(t.id)}'">Search Players</button>`
      : `<button class="btn" onclick="requestJoin('${t.id}')">Request to Join</button>`;

    card.innerHTML=`<h3>${t.name}</h3>
      <p>${t.description||''}</p>
      <div class="tags">${t.tags.map(tag=>`<span class="tag">${tag}</span>`).join('')}</div>
      ${memberHtml}
      ${btnHtml}`;
    teamContainer.appendChild(card);
  }
}

window.requestJoin = async (groupId)=>{
  const groupRef = doc(db,'groups',groupId);
  const snap = await getDoc(groupRef);
  const data = snap.data();
  if(!data.requests) data.requests=[];
  if(!data.requests.includes(currentUser.uid)){
    data.requests.push(currentUser.uid);
    await updateDoc(groupRef,{requests:data.requests});
    alert('Request sent!');
    loadTeams();
  }
}

searchBar.addEventListener('input',()=>{
  const q = searchBar.value.toLowerCase();
  document.querySelectorAll('#teamContainer .card').forEach(card=>{
    const txt = card.querySelector('h3').innerText.toLowerCase();
    card.style.display = txt.includes(q)?'block':'none';
  });
});
</script>
</body>
</html>
