<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Groups - Team Up</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #ffe6f0 0%, #e6f0ff 100%);
    color: #222;
  }
  header {
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(8px);
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
  }
  header h1 {
    font-size: 1.6rem;
    font-weight: 600;
    background: linear-gradient(90deg, #ff8fcf, #6fa8ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin: 0;
  }
  nav {
    display: flex;
    align-items: center;
    justify-content: center;
    flex: 1;
    gap: 1rem;
  }
  nav a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
    transition: 0.3s;
  }
  nav a:hover { color: #6fa8ff; }
  .search-bar {
    padding: 8px 14px;
    border-radius: 20px;
    border: 2px solid transparent;
    outline: none;
    font-size: 0.95rem;
    background: #fff;
    width: 250px;
    transition: 0.3s ease;
    border-image: linear-gradient(90deg, #ff8fcf, #6fa8ff) 1;
    color: #222;
  }
  .search-bar:focus { box-shadow: 0px 0px 10px rgba(111,168,255,0.5); }
  .hero { text-align: center; padding: 3rem 2rem; background: rgba(255,255,255,0.6); }
  .hero h2 {
    font-size: 2rem;
    font-weight: 600;
    background: linear-gradient(90deg, #ff8fcf, #6fa8ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 1rem;
  }
  .section-title {
    text-align: center;
    margin-top: 2rem;
    font-size: 1.6rem;
    font-weight: 600;
    background: linear-gradient(90deg, #ff8fcf, #6fa8ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .container {
    max-width: 1100px;
    margin: 2rem auto;
    padding: 0 1rem;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 1.8rem;
  }
  .card {
    background: rgba(255,255,255,0.85);
    border-radius: 16px;
    padding: 1.5rem;
    text-align: center;
    box-shadow: 0px 6px 18px rgba(0,0,0,0.08);
    transition: 0.3s ease;
  }
  .card:hover { transform: translateY(-6px); box-shadow: 0px 8px 22px rgba(0,0,0,0.15); }
  .card h3 {
    margin: 0 0 0.5rem;
    font-size: 1.2rem;
    font-weight: 600;
    background: linear-gradient(90deg, #ff8fcf, #6fa8ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .btn {
    margin-top: 12px;
    padding: 10px 18px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(90deg, #ff8fcf, #6fa8ff);
    color: #fff;
    font-weight: 500;
    cursor: pointer;
    transition: 0.3s;
  }
  .btn:hover { opacity: 0.9; }
  footer { text-align: center; padding: 1rem; background: rgba(255,255,255,0.7); margin-top: 2rem; font-size: 0.9rem; color: #555; }
  .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); justify-content: center; align-items: center; z-index: 1000; }
  .modal-content { background: #fff; padding: 20px; border-radius: 12px; text-align: center; width: 320px; }
  .modal-content input, .modal-content textarea, .modal-content select {
    width: 100%; margin-top: 10px; padding: 8px; border-radius: 8px; border: 1px solid #ccc; font-size: 0.9rem;
  }
</style>
</head>
<body>

<header>
  <h1>Study Group Dashboard</h1>
  <nav>
    <a href="dashboard.html">Home</a>
    <input type="text" id="searchInput" class="search-bar" placeholder="🔍 Search groups...">
    <a href="#">Profile</a>
    <a href="#" id="createGroupBtn">Create Group</a>
    <a href="login.html" id="logoutBtn">Logout</a>
  </nav>
</header>

<section class="hero">
  <h2>Find Your Perfect Study Group ✨</h2>
  <p>Join groups based on your abilities and connect with peers preparing for the same exams.</p>
</section>

<h2 class="section-title">🔥 Recommended for You</h2>
<section class="container" id="groupContainer"></section>

<footer>© 2025 Study Groups - Team Up. Built for learners like you 💡</footer>

<!-- Create Group Modal -->
<div class="modal" id="groupModal">
  <div class="modal-content">
    <h3>Create New Group</h3>
    <input type="text" id="groupName" placeholder="Group Name">
    <textarea id="groupDesc" rows="3" placeholder="Description"></textarea>
    <select id="groupTags" multiple>
      <option value="Math">Math</option>
      <option value="Physics">Physics</option>
      <option value="Chemistry">Chemistry</option>
      <option value="Programming">Programming</option>
      <option value="AI">AI</option>
      <option value="Web">Web</option>
      <option value="Mobile">Mobile</option>
    </select>
    <button class="btn" id="submitGroup">Create</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, doc, getDoc, addDoc, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC78TbLZQWs9FdfQV9m5Crw7md_PdISaCg",
  authDomain: "teamup-8a9f0.firebaseapp.com",
  projectId: "teamup-8a9f0",
  storageBucket: "teamup-8a9f0.firebasestorage.app",
  messagingSenderId: "348128513327",
  appId: "1:348128513327:web:577cc99147e834d0b0e5da",
  measurementId: "G-HQR07FJ6ZT"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const groupContainer = document.getElementById("groupContainer");
const groupModal = document.getElementById("groupModal");
const createGroupBtn = document.getElementById("createGroupBtn");
const submitGroupBtn = document.getElementById("submitGroup");
const searchInput = document.getElementById("searchInput");

let currentUser = null;

onAuthStateChanged(auth, async user => {
  if (!user) return window.location.href = "login.html";
  currentUser = user;
  await loadGroups();
});

document.getElementById("logoutBtn").addEventListener("click", async () => {
  await signOut(auth);
  window.location.href = "login.html";
});

// Show modal
createGroupBtn.addEventListener("click", () => groupModal.style.display = "flex");

// Close modal when clicking outside
window.onclick = e => { if (e.target === groupModal) groupModal.style.display = "none"; };

// Create group
submitGroupBtn.addEventListener("click", async () => {
  const name = document.getElementById("groupName").value.trim();
  const desc = document.getElementById("groupDesc").value.trim();
  const tags = Array.from(document.getElementById("groupTags").selectedOptions).map(o => o.value);

  if (!name || !desc || tags.length === 0) {
    alert("Please fill all fields and select at least one tag.");
    return;
  }

  await addDoc(collection(db, "groups"), {
    name, description: desc, tags, members: []
  });

  groupModal.style.display = "none";
  document.getElementById("groupName").value = "";
  document.getElementById("groupDesc").value = "";
  Array.from(document.getElementById("groupTags").options).forEach(opt => opt.selected = false);

  await loadGroups();
});

// Load groups
async function loadGroups() {
  groupContainer.innerHTML = "";
  const snap = await getDocs(collection(db, "groups"));
  const groups = snap.docs.map(d => ({ id: d.id, ...d.data() }));

  // Get user data
  const userSnap = await getDoc(doc(db, "users", currentUser.uid));
  const userData = userSnap.exists() ? userSnap.data() : {};
  const userTags = userData.study || [];

  // Sort by tag similarity
  groups.sort((a, b) => {
    const simA = (a.tags || []).filter(t => userTags.includes(t)).length;
    const simB = (b.tags || []).filter(t => userTags.includes(t)).length;
    return simB - simA;
  });

  groups.forEach(group => {
    const sim = (group.tags || []).filter(t => userTags.includes(t)).length;
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h3>${group.name}</h3>
      <p>${group.description}</p>
      <p><b>Tags:</b> ${(group.tags || []).join(", ")}</p>
      <p><b>Similarity:</b> ${sim} shared tags</p>
      <button class="btn join-btn" data-id="${group.id}">Join</button>
    `;
    groupContainer.appendChild(card);
  });

  // Add join handlers
  document.querySelectorAll(".join-btn").forEach(btn => {
    btn.addEventListener("click", () => joinGroup(btn.dataset.id));
  });
}

// Join group
async function joinGroup(groupId) {
  const groupRef = doc(db, "groups", groupId);
  const groupSnap = await getDoc(groupRef);
  if (!groupSnap.exists()) return;

  const data = groupSnap.data();
  let members = data.members || [];
  if (!members.includes(currentUser.uid)) {
    members.push(currentUser.uid);
    await updateDoc(groupRef, { members });
  }

  window.location.href = `searchTeammates.html?groupId=${groupId}`;
}

// Search filter
searchInput.addEventListener("input", () => {
  const query = searchInput.value.toLowerCase();
  document.querySelectorAll(".card").forEach(card => {
    const title = card.querySelector("h3").innerText.toLowerCase();
    card.style.display = title.includes(query) ? "block" : "none";
  });
});
</script>

</body>
</html>
