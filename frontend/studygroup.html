<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Groups - Team Up</title>
<style>
  :root {
    --bg-gradient-light: linear-gradient(135deg, #ffe6f0 0%, #e6f0ff 100%);
    --bg-gradient-dark: linear-gradient(135deg, #0d0d2b 0%, #000 100%);
    --card-bg-light: rgba(255,255,255,0.85);
    --card-bg-dark: rgba(20,20,40,0.85);
    --text-light: #222;
    --text-dark: #eee;
    --header-bg-light: rgba(255,255,255,0.85);
    --header-bg-dark: rgba(0,0,0,0.6);
    --footer-bg-light: rgba(255,255,255,0.7);
    --footer-bg-dark: rgba(0,0,0,0.6);
  }
  body {
    margin:0; font-family:"Segoe UI",sans-serif;
    background: var(--bg-gradient-light); color: var(--text-light);
    transition: background 0.4s, color 0.4s;
  }
  body.dark { background: var(--bg-gradient-dark); color: var(--text-dark); }
  header {
    background: var(--header-bg-light); backdrop-filter: blur(8px);
    padding: 1rem 2rem; display:flex; justify-content:space-between; align-items:center;
    flex-wrap: wrap; box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    transition: background 0.4s;
  }
  body.dark header { background: var(--header-bg-dark); }
  header h1 { font-size:1.6rem; font-weight:600; background:linear-gradient(90deg,#ff8fcf,#6fa8ff);
    -webkit-background-clip:text; -webkit-text-fill-color:transparent; margin:0; }
  nav { display:flex; align-items:center; flex:1; gap:1rem; flex-wrap: wrap; }
  nav a { text-decoration:none; color:inherit; font-weight:500; transition:0.3s; }
  nav a:hover { color:#6fa8ff; }
  .search-bar { padding:8px 14px; border-radius:20px; border:2px solid transparent;
    outline:none; font-size:0.95rem; background:#fff; width:250px;
    transition:0.3s ease; border-image: linear-gradient(90deg,#ff8fcf,#6fa8ff) 1; color:#222; }
  body.dark .search-bar { background:#222; color:#eee; }
  .search-bar:focus { box-shadow:0px 0px 10px rgba(111,168,255,0.5); }
  .hero { text-align:center; padding:3rem 2rem; background:rgba(255,255,255,0.6); transition:0.4s; }
  body.dark .hero { background:rgba(0,0,0,0.4); }
  .hero h2 { font-size:2rem; font-weight:600; background:linear-gradient(90deg,#ff8fcf,#6fa8ff);
    -webkit-background-clip:text; -webkit-text-fill-color:transparent; margin-bottom:1rem; }
  .section-title { text-align:center; margin-top:2rem; font-size:1.6rem; font-weight:600;
    background:linear-gradient(90deg,#ff8fcf,#6fa8ff); -webkit-background-clip:text;
    -webkit-text-fill-color:transparent; }
  .container { max-width:1100px; margin:2rem auto; padding:0 1rem;
    display:grid; grid-template-columns: repeat(auto-fit, minmax(280px,1fr)); gap:1.8rem; }
  .card { background: var(--card-bg-light); border-radius:16px; padding:1.5rem;
    text-align:center; box-shadow:0px 6px 18px rgba(0,0,0,0.08); transition: transform 0.3s, background 0.4s; }
  body.dark .card { background: var(--card-bg-dark); }
  .card:hover { transform: translateY(-6px); box-shadow:0px 8px 22px rgba(0,0,0,0.15); }
  .card h3 { margin:0 0 0.5rem; font-size:1.2rem; font-weight:600;
    background:linear-gradient(90deg,#ff8fcf,#6fa8ff); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
  .card input, .card textarea, .card select { width:100%; margin-top:10px; padding:8px; border-radius:8px; border:1px solid #ccc; font-size:0.9rem; }
  .btn { margin-top:12px; padding:10px 18px; border:none; border-radius:10px;
    background:linear-gradient(90deg,#ff8fcf,#6fa8ff); color:#fff; font-weight:500; cursor:pointer; transition:0.3s; }
  .btn:hover { opacity:0.9; }
  footer { text-align:center; padding:1rem; background: var(--footer-bg-light);
    margin-top:2rem; font-size:0.9rem; color:#555; transition: background 0.4s, color 0.4s; }
  body.dark footer { background: var(--footer-bg-dark); color:#ccc; }
  .theme-toggle { cursor:pointer; font-size:1.2rem; border:none; background:none; color:inherit; transition: transform 0.3s; }
  .theme-toggle:hover { transform: rotate(20deg); }
</style>
</head>
<body>

<header>
  <h1>Study Group Dashboard</h1>
  <nav>
    <a href="dashboard.html">Home</a>
    <input type="text" id="searchInput" class="search-bar" placeholder="🔍 Search groups...">
    <a href="#">Profile</a>
    <button id="themeToggle" class="theme-toggle">🌙</button>
    <a href="login.html" id="logoutBtn">Logout</a>
  </nav>
</header>

<section class="hero">
  <h2>Find Your Perfect Study Group ✨</h2>
  <p>Join groups based on your abilities and connect with peers preparing for the same exams.</p>
</section>

<h2 class="section-title">🔥 Recommended Study Groups</h2>
<section class="container" id="groupContainer">
  <!-- Create Group Card -->
  <div class="card" id="createGroupCard">
    <h3>Create New Group</h3>
    <input type="text" id="groupName" placeholder="Group Name">
    <textarea id="groupDesc" rows="3" placeholder="Description"></textarea>
    <select id="groupTags" multiple>
      <option value="Math">Math</option>
      <option value="Physics">Physics</option>
      <option value="Chemistry">Chemistry</option>
      <option value="Programming">Programming</option>
      <option value="AI">AI</option>
      <option value="Web">Web</option>
      <option value="Mobile">Mobile</option>
      <option value="study">Study</option>
    </select>
    <button class="btn" id="submitGroup">Create Group</button>
  </div>
</section>

<footer>© 2025 Study Groups - Team Up. Built for learners like you 💡</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, doc, getDoc, addDoc, getDocs, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC78TbLZQWs9FdfQV9m5Crw7md_PdISaCg",
  authDomain: "teamup-8a9f0.firebaseapp.com",
  projectId: "teamup-8a9f0"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const groupContainer = document.getElementById("groupContainer");
const submitGroupBtn = document.getElementById("submitGroup");
const searchInput = document.getElementById("searchInput");
const themeToggle = document.getElementById("themeToggle");

let currentUser = null;

// Theme
function applyTheme(theme) {
  document.body.classList.toggle("dark", theme === "dark");
  themeToggle.textContent = theme === "dark" ? "☀️" : "🌙";
}
const savedTheme = localStorage.getItem("theme") || "light";
applyTheme(savedTheme);
themeToggle.addEventListener("click", () => {
  const newTheme = document.body.classList.contains("dark") ? "light" : "dark";
  applyTheme(newTheme);
  localStorage.setItem("theme", newTheme);
});

// Auth listener
onAuthStateChanged(auth, async user => {
  if (!user) return window.location.href = "login.html";
  currentUser = user;
  await loadGroups();
});

// Logout
document.getElementById("logoutBtn").addEventListener("click", async () => {
  await signOut(auth);
  window.location.href = "login.html";
});

// Create Group
submitGroupBtn.addEventListener("click", async () => {
  const name = document.getElementById("groupName").value.trim();
  const desc = document.getElementById("groupDesc").value.trim();
  let tags = Array.from(document.getElementById("groupTags").selectedOptions).map(o => o.value);

  if (!name || !desc || tags.length === 0) return alert("Please fill all fields and select at least one tag.");

  if (!tags.includes("study")) tags.push("study");

  try {
    await addDoc(collection(db, "groups"), {
      name,
      description: desc,
      tags,
      members: [currentUser.uid],
      creator: currentUser.uid,
      createdAt: new Date()
    });

    document.getElementById("groupName").value = "";
    document.getElementById("groupDesc").value = "";
    Array.from(document.getElementById("groupTags").options).forEach(o => o.selected = false);

    await loadGroups();
  } catch(err) {
    console.error(err);
    alert("Error creating group.");
  }
});

// Load Groups
async function loadGroups() {
  const createCard = document.getElementById("createGroupCard");
  groupContainer.innerHTML = "";
  if (createCard) groupContainer.appendChild(createCard);

  const snap = await getDocs(collection(db, "groups"));
  let groups = snap.docs.map(d => ({ id: d.id, ...d.data() }));

  // Filter study groups
  groups = groups.filter(g => (g.tags || []).includes("study"));

  // Sort by similarity with user's study tags
  const userSnap = await getDoc(doc(db, "users", currentUser.uid));
  const userTags = (userSnap.exists() ? userSnap.data().study : []) || [];

  groups.sort((a,b) => ((b.tags||[]).filter(t=>userTags.includes(t)).length) - ((a.tags||[]).filter(t=>userTags.includes(t)).length));

  groups.forEach(group => {
    if (group.id === createCard?.id) return;

    const sim = (group.tags||[]).filter(t=>userTags.includes(t)).length;
    const actionBtn = group.creator === currentUser.uid
      ? `<button class="btn find-btn" data-id="${group.id}">Find Teammates</button>`
      : `<button class="btn join-btn" data-id="${group.id}">Join</button>`;

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h3>${group.name}</h3>
      <p>${group.description}</p>
      <p><b>Tags:</b> ${(group.tags || []).join(", ")}</p>
      <p><b>Similarity:</b> ${sim} shared tags</p>
      ${actionBtn}
    `;
    groupContainer.appendChild(card);
  });

  // Add event listeners
  document.querySelectorAll(".join-btn").forEach(btn => btn.addEventListener("click", () => joinGroup(btn.dataset.id, btn)));
  document.querySelectorAll(".find-btn").forEach(btn => btn.addEventListener("click", () => window.location.href = `searchTeammates.html?groupId=${encodeURIComponent(btn.dataset.id)}`));
}

// Join Group
async function joinGroup(groupId, btn) {
  btn.disabled = true; btn.innerText = "Joining...";
  const groupRef = doc(db, "groups", groupId);
  const groupSnap = await getDoc(groupRef);
  if (!groupSnap.exists()) return;

  const data = groupSnap.data();
  let members = Array.isArray(data.members) ? data.members : [];

  if (!members.includes(currentUser.uid)) {
    members.push(currentUser.uid);
    await updateDoc(groupRef, { members });
  }

  window.location.href = `searchTeammates.html?groupId=${encodeURIComponent(groupId)}`;
}

// Search Filter
searchInput.addEventListener("input", () => {
  const query = searchInput.value.toLowerCase();
  document.querySelectorAll(".card").forEach(card => {
    if (card.id === "createGroupCard") return;
    const title = card.querySelector("h3").innerText.toLowerCase();
    card.style.display = title.includes(query) ? "block" : "none";
  });
});
</script>

</body>
</html>
