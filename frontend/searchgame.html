<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Search Game Teammates - Team Up</title>
<style>
  body {
    margin:0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: url('back.jpeg') no-repeat center center fixed;
    background-size: cover;
    color:#f5f5f5;
    position:relative;
    overflow-x:hidden;
  }

  body::before {
    content:"";
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.75);
    z-index:0;
  }

  header {
    background: rgba(20, 20, 30, 0.9);
    border-bottom: 1px solid rgba(255,255,255,0.1);
    padding: 1rem 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 10;
    box-shadow: 0px 0px 12px rgba(255, 105, 180, 0.3);
  }
  header h1 {
    margin: 0;
    font-size: 1.6rem;
    background: linear-gradient(90deg, #ff66cc, #66a3ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 700;
    letter-spacing: 1px;
  }
  nav a {
    text-decoration: none;
    color: #ccc;
    font-size: 1.05rem;
    font-weight: 500;
    margin-left: 1rem;
    padding: 0.4rem 0.75rem;
    border-radius: 8px;
    transition: 0.3s;
  }
  nav a:hover {
    color: #fff;
    background: rgba(255,255,255,0.1);
  }

  .hero {
    text-align: center;
    padding: 2.5rem 1rem;
    position: relative;
    z-index: 1;
  }
  .hero h2 {
    font-size: 2.2rem;
    margin-bottom: 0.5rem;
    font-weight: 700;
    background: linear-gradient(90deg,#ff66cc,#66a3ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .hero p {
    font-size: 1.1rem;
    color:#ccc;
  }

  .section-title {
    text-align:center;
    margin:2rem 0 1rem;
    font-size:1.6rem;
    font-weight:700;
    background: linear-gradient(90deg, #ff66cc, #66a3ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    position:relative;
    z-index:1;
  }

  .container {
    max-width:1100px;
    margin:1rem auto;
    padding:0 1rem;
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
    gap:1.5rem;
    position:relative;
    z-index:1;
  }

  .card {
    background: rgba(20,20,30,0.85);
    border-radius: 16px;
    padding:1.5rem;
    border: 2px solid rgba(255,102,204,0.3);
    box-shadow: 0 0 15px rgba(70, 130, 255, 0.25),
                0 0 12px rgba(255, 105, 180, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
  }
  .card:hover {
    transform: translateY(-6px);
    box-shadow: 0 0 22px rgba(255,102,204,0.5),
                0 0 22px rgba(102,163,255,0.4);
    border: 2px solid #ff66cc;
  }
  .card h3 {
    margin:0 0 0.5rem;
    font-size:1.3rem;
    font-weight:700;
    background: linear-gradient(90deg, #ff66cc, #66a3ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .card p {
    font-size:0.95rem;
    color:#ccc;
    margin:0.3rem 0 0.8rem;
  }

  .btn {
    display:inline-block;
    padding:0.6rem 1.2rem;
    border:none;
    border-radius:10px;
    background: linear-gradient(90deg, #ff4da6, #4d88ff);
    color:#fff;
    font-weight:600;
    cursor:pointer;
    transition:all 0.3s;
  }
  .btn:hover {
    background: linear-gradient(90deg, #ff66cc, #66a3ff);
    box-shadow:0 0 12px rgba(255,105,180,0.5);
    transform:translateY(-2px);
  }

  #searchBar {
    display:block;
    margin:1rem auto;
    padding:0.7rem;
    width:300px;
    border-radius:10px;
    border:none;
    background: rgba(30,30,40,0.8);
    color:#f5f5f5;
    font-size:1rem;
    text-align:center;
    position:relative;
    z-index:1;
  }

  footer {
    text-align:center;
    padding:1.5rem;
    margin-top:2rem;
    font-size:0.9rem;
    color:#aaa;
    background: rgba(20,20,30,0.85);
    border-top:1px solid rgba(255,255,255,0.1);
  }
</style>
</head>
<body>

<header>
  <h1>Search Game Teammates</h1>
  <nav>
    <a href="dashboard.html">Home</a>
    <a href="games.html">Game Teams</a>
    <a href="login.html" id="logoutBtn">Logout</a>
  </nav>
</header>

<section class="hero">
  <h2>Find Players for Your Team</h2>
  <p>Suggested players have 3 or more gaming skills.</p>
</section>

<input type="text" id="searchBar" placeholder="Search teammates...">

<h3 class="section-title">Suggested Players</h3>
<section class="container" id="suggestedContainer"></section>

<h3 class="section-title">Other Players</h3>
<section class="container" id="playersContainer"></section>

<footer>Â© 2025 Team Up - Online Games</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, getDocs, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyC78TbLZQWs9FdfQV9m5Crw7md_PdISaCg",
  authDomain: "teamup-8a9f0.firebaseapp.com",
  projectId: "teamup-8a9f0"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const suggestedContainer = document.getElementById('suggestedContainer');
const playersContainer = document.getElementById('playersContainer');
const searchBar = document.getElementById('searchBar');

let currentUser = null;

const urlParams = new URLSearchParams(window.location.search);
const groupId = urlParams.get('groupId');
if(!groupId){ alert("No team selected!"); window.location.href="games.html"; }

onAuthStateChanged(auth, async user=>{
  if(!user){ window.location.href='login.html'; return; }
  currentUser=user;
  await loadPlayers();
});

document.getElementById('logoutBtn').addEventListener('click', async ()=>{
  await signOut(auth);
  window.location.href='login.html';
});

async function loadPlayers(){
  suggestedContainer.innerHTML='<p style="color:#f5f5f5">Loading suggested players...</p>';
  playersContainer.innerHTML='<p style="color:#f5f5f5">Loading other players...</p>';

  const groupRef = doc(db,'groups',groupId);
  const groupSnap = await getDoc(groupRef);
  if(!groupSnap.exists()){ alert("Team not found!"); window.location.href="games.html"; return; }
  const group = groupSnap.data();

  const usersSnap = await getDocs(collection(db,'users'));
  const allUsers = [];
  usersSnap.forEach(u=>{
    const data=u.data();
    if(!group.members.includes(u.id)){
      allUsers.push({id:u.id, ...data});
    }
  });

  allUsers.sort((a,b)=> (b.gameSkills||[]).length - (a.gameSkills||[]).length );

  const suggested = allUsers.filter(u=>(u.gameSkills||[]).length>=3);
  const others = allUsers.filter(u=>(u.gameSkills||[]).length<3);

  function renderUsers(container, users){
    container.innerHTML='';
    users.forEach(u=>{
      const skills = u.gameSkills||[];
      const card=document.createElement('div');
      card.className='card';
      card.innerHTML=`
        <h3>${u.name||'Unnamed'}</h3>
        <p><b>Skills:</b> ${skills.length ? skills.join(', ') : 'None'}</p>
        <button class="btn" onclick="sendRequest('${u.id}')">Send Request</button>
      `;
      container.appendChild(card);
    });
  }

  renderUsers(suggestedContainer, suggested);
  renderUsers(playersContainer, others);
}

window.sendRequest = async (userId)=>{
  if(!currentUser) return;
  const groupRef = doc(db,'groups',groupId);
  const snap = await getDoc(groupRef);
  const data = snap.data();
  if(!data.requests) data.requests=[];
  if(!data.requests.includes(userId)){
    data.requests.push(userId);
    await updateDoc(groupRef,{requests:data.requests});
    alert("Request sent!");
    await loadPlayers();
  }
}

searchBar.addEventListener('input',()=>{
  const q = searchBar.value.toLowerCase();
  document.querySelectorAll('#suggestedContainer .card, #playersContainer .card').forEach(card=>{
    const txt = card.querySelector('h3').innerText.toLowerCase();
    card.style.display = txt.includes(q)?'block':'none';
  });
});
</script>
</body>
</html>
